<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
   <h2>REGISTRATION FORM</h2> 

   <form>

    <label for="name">First Name:</label>
    <input id="name" type="text" placeholder="first name"><br>
<p>
        
            <label for="name">Last Name:</label>
            <input id="name" type="text" placeholder="last name"><br>
</p>

<p>
        <label for="mail">Email:</label>
        <input id="mail" type="email" placeholder="Email"><br>
</p>

<p>
    
        <label for="phone">Phone:</label>
        <input id="phone" type="text" placeholder="phone no:" ><br>
</p>

<p>
        <label for="date">Date Of Birth:</label>
        <input id="date" type="date"><br>
</p>
   
<p>
        <label name="gender"  for="">Gender:</label>
    
        <input name="gender" id="m" type="radio">
        <label for="m">Male</label>
    
        <input name="gender" id="f" type="radio">
        <label  for="f">Female</label>
    
        <input name="gender" id="o" type="radio">
        <label  for="o">Other</label><br>
</p>

<p>
        <label for="">Qualification:</label><br>

        <input id="10" type="checkbox">
        <label for="10">Ten</label><br>

        
        <input id="2" type="checkbox">
        <label for="2">Pluse Two</label><br>

        
        <input id="d" type="checkbox">
        <label for="d">Degree</label><br>
   
</p>


<label for="ch">Choose Your File</label>
<input id="ch" type="file" ><br>


<p>
        <label for="ad">Address</label>
        <textarea  id="ad" cols="50" rows="5" placeholder="Address" ></textarea>
</p><br>
  
<label for="car">Select Your Car:</label>

<select id="car">
        <option value="volvo">PORCHE</option>
        <option value="BENZ">BENZ</option>
        <option value="BMW" selected> BMW</option>
        <option value="KIA">KIA</option>
</select><br>


<p>
        <label for="s">Skills:</label><br>
        
        <input id="h" type="checkbox">
        <label for="h">HTML</label><br>
        
        <input id="c" type="checkbox">
        <label for="c">CSS</label><br>
        
        <input id="b" type="checkbox">
        <label for="b">BOOTSTRAP</label><br>
</p>



</form>
</body>
</html>
